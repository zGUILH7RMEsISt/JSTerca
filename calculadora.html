<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora OP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="p1">
    <h1>Calculadora</h1> 
</div>
   <div class="p2"> <label for="numb1">Valor 1:</label>
    <input type="number" id="numb1" name="numb1">
    <br><br>
    <label for="numb2">Valor 2:</label>
    <input type="number" id="numb2" name="numb2">
    <br><br>
    <label for="operacao">Escolha a função:</label>
    <select id="operacao" name="operacao">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">x</option>
      <option value="/">/</option>
    </select><br><br>
    <button type="button" onclick="calcular()">Calcular</button>
  </div>
    <script>
      function calcular() {
        var numb1 = parseFloat(document.getElementById("numb1").value);
        var numb2 = parseFloat(document.getElementById("numb2").value);
        var operacao = document.getElementById("operacao").value;
        var resultado;

        if (operacao === "+") {
         resultado = numb1 + numb2;
        } else if (operacao === "-") {
          resultado = numb1 - numb2;
        } else if (operacao === "*") {
          resultado = numb1 * numb2;
        } else if (operacao === "/") {
          resultado = numb1 / numb2;
        }
        
        alert("Resultado: " + resultado);
      }
    </script>
</body>
</html>
